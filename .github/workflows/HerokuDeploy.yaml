name: Heroku deploiement

on:
  push:
    branches:
      - master

jobs:

  build-and-publish-api:
    name: Build front image for production
    runs-on: ubuntu-latest
    env:
      APP_NAME: node-sand-box
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: registry.heroku.com
          username: _
          password: ${{ secrets.HEROKU_TOKEN  }}

      - name: Build and push api
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: registry.heroku.com/${{ env.APP_NAME  }}/app

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Release in Heroku
        run: >-
          curl -X PATCH https://api.heroku.com/apps/${{ env.APP_NAME  }}/formation 
          --header "Content-Type: application/json" 
          --header "Accept: application/vnd.heroku+json; version=3.docker-releases" 
          --header "Authorization: Bearer ${{ secrets.HEROKU_TOKEN  }}" 
          --data '
            { 
              "updates": [ 
                { 
                  "type": "web", 
                  "docker_image": "${{ steps.docker_build.outputs.imageid }}" 
                } 
              ]
            }'